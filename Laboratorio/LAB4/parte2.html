<!-- II Parte. En un archivo llamado parte2.html, realizar.

Implementar un formulario, que tenga dos inputs. Uno de los inputs debe ser un correo. 
El segundo, debe ser una contraseña. En el evento de submit del formulario, imprimir en la consola el contenido de ambos inputs, 
al momento de la ejecución del evento.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 2</title>
</head>
<body>
    <div>
        <h2>Formulario de Inicio de Sesión</h2>
        <form id="loginForm">
            <div>
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div>
                <button type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var correo = document.getElementById("correo").value;
            var contrasena = document.getElementById("contrasena").value;
            console.log("Correo: " + correo);
            console.log("Contraseña: " + contrasena);
        });
    </script>
</body>
</html>
